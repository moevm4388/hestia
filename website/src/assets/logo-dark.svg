<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты для лент -->
    <linearGradient id="leftRibbon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"></stop>
      <stop offset="100%" stop-color="#7dd3fc"></stop>
    </linearGradient>

    <linearGradient id="rightRibbon" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#3b82f6"></stop>
      <stop offset="100%" stop-color="#7dd3fc"></stop>
    </linearGradient>

    <!-- Белое свечение -->
    <filter id="whiteGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"></feGaussianBlur>
      <feFlood flood-color="#ffffff" flood-opacity="0.40" result="flood"></feFlood>
      <feComposite in="flood" in2="blur" operator="in" result="maskGlow"></feComposite>
      <feMerge>
        <feMergeNode in="maskGlow"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Ленты -->
  <path d="M60 40 C120 80, 120 160, 60 200" stroke="url(#leftRibbon)" stroke-width="16" fill="none" stroke-linecap="round"></path>

  <path d="M180 40 C120 80, 120 160, 180 200" stroke="url(#rightRibbon)" stroke-width="16" fill="none" stroke-linecap="round"></path>

  <!-- H со свечением -->
  <g filter="url(#whiteGlow)">
    <!-- Левая стойка -->
    <rect x="70" y="32" width="20" height="176" rx="10" ry="10" fill="#ffffff"></rect>
    <!-- Правая стойка -->
    <rect x="150" y="32" width="20" height="176" rx="10" ry="10" fill="#ffffff"></rect>
    <!-- Перемычка -->
    <rect x="70" y="112" width="100" height="20" rx="10" ry="10" fill="#ffffff"></rect>
  </g>
</svg>
